<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    <!-- fav icon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>sign up today!</h1>
        <!-- form -->
        <form id="form">
            <!-- name -->
            <div class="form-group">
                <label for="name">full name</label>
                <input type="text" id="name" placeholder="full name" name="name" required minlength="3" maxlength="100">
            </div>
            <!-- phome number -->
            <div class="form-group">
                <label for="phone">phone number</label>
                <input type="tel" id="phone" placeholder="012-345-6789" required name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <!-- email adress -->
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" placeholder="email@gmail.com" name="email" required>
            </div>

            <!-- website url -->
            <div class="form-group">
                <label for="website">website</label>
                <input type="url" id="website" placeholder="http://google.com" required>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password1">password</label>
                <input type="password" id="password1" placeholder="password  - min. 8 characters!" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="please include at least one uppercase character, one lowercase character, and one number.">
            </div>

            <!-- confirm password -->
            <div class=" form-group">
                <label for="password2">confirm password</label>
                <input type="password" id="password2" placeholder="confirm password" required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

            <button type="submit">register</button>

        </form>

        <!-- error succes message -->
        <div class="message-container">
            <h3 id="message">don't hesitate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
